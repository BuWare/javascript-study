<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script type="text/javascript" language="JavaScript" src="js/main.js"></script>
    <title>Number guessing</title>

  </head>

  <body>
      <h1>Number guessing</h1>

      <p>1~100の間の数がランダムで設定されています。<br>数を入力すると設定された値より小さいか大きいかを答えます。<br>10回以内に当ててください。</p>

<div class="form">
  <label for="guessField">入力してEnterでもOKです。: </label><input type="text" id="guessField" class="guessField" pattern='[0-9]*' maxlength="3">
  <input type="submit" value="回答する" class="guessSubmit">
</div>

<div class="resultParas">
  <p class="guesses"></p>
  <p class="lastResult"></p>
  <p class="lowOrHi"></p>
</div>

</body>

</html>
